	//convênio
	mostra("Valor cobrado por paciente do convênio = R$" + valorPacientesConvenio);
	mostra("Pacientes agendados pelo convênio = " + pacientesAgendadosConvenio);
	mostra("Pacientes do convênio confirmados = " + pacientesConfirmadosConvenio);
	mostra("Pacientes do convênio que desistiram = " + pacientesDesistentesConvenio);
	pulaLinha();

	//social
	mostra("Valor cobrado para pacientes do serviço social = R$" + valorPacienteSocial);
	mostra("Pacientes agendados com valor social = " + pacientesAgendadosSocial);
	mostra("Pacientes com valor social confirmadors = " + pacientesConfirmadosSocial);
	mostra("Pacientes com valor social desistentes = " + pacientesDesistentesSocial);

	mostra("Valor cobrado para pacientes particular = R$" + valorPacienteParticular);
	mostra("Pacientes agendados para serviço particular = " + pacientesAgendadosParticular);
	mostra("Pacientes para serviço particular confirmados = " + pacientesConfirmadosParticular);
