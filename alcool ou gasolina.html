<meta charset="UTF-8">

<h1>Álcool ou Gasolina?</h1>

<script>

	var tanqueCarro = 40;

	var caminhoComGasolina = 480;
	var consumoComGasolina = caminhoComGasolina/tanqueCarro;

	var caminhoComAlcool = 300;
	var consumoComAlcool = caminhoComAlcool/tanqueCarro;
	

		document.write("O consumo de Gasolina é " + consumoComGasolina + "Km/L");
		document.write("<br>");

		document.write("O consumo de Álcool é " + consumoComAlcool + "Km/L");
		
</script>
